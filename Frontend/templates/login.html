<!DOCTYPE html>
<html>
<head>
    <title>Campus Lost & Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="card">
    <h2>Campus Lost & Found Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Name or Admin Username" required>
        <input type="password" name="password" placeholder="SAP ID (10 digits) or Admin Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
